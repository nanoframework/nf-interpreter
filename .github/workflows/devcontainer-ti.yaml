name: Push devcontainer Docker image [TI]

env:
  CONTAINER_REPO: ghcr.io
  CONTAINER_NAME: dev-container-ti-simplelink
  CONTAINER_SRC_FILE: .devcontainer/TI-SimpleLink/Dockerfile.TI.SRC

on:
  push:
    # branches:
    #   - main
    paths:
      - '**Dockerfile.TI.SRC'
    
  workflow_dispatch:

jobs:
  build:
    if: ${{ vars.PUBLISH_DOCKER_IMAGE == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:

    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.CONTAINER_REPO }}/${{ github.repository_owner }}/${{ env.CONTAINER_NAME }}

    - name: Login to GitHub Container Registry
      if: ${{ github.event_name != 'pull_request' }}
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        file: ${{ env.CONTAINER_SRC_FILE }}
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
