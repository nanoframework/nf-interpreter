          -DAPI_Windows.Devices.Pwm=ON -DAPI_System.Device.Pwm=ON
          -DAPI_Windows.Devices.SerialCommunication=ON -DAPI_System.IO.Ports=ON
          -DAPI_Windows.Devices.Adc=ON -DAPI_System.Device.Adc=ON
          -DAPI_System.Device.Dac=ON
